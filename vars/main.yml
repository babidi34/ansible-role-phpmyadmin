---
# vars file for phpmyadmin
phpmyadmin_archive: https://files.phpmyadmin.net/phpMyAdmin/{{ phpmyadmin_version }}/phpMyAdmin-{{ phpmyadmin_version }}-all-languages.tar.gz

phpmyadmin_requirements:
  default:
    - php-mysql
    - php-mbstring
    - php-pecl-zip
  Archlinux: []
  CentOS-6:
    - php-mysql
    - php-mbstring
  CentOS:
    - php-mysql
    - php-mbstring
    - php-pecl-zip
  Debian:
    - php-mysql
    - php-mbstring
    - php-zip
  Fedora:
    - php-mysqlnd
    - php-mbstring
    - php-pecl-zip
  Ubuntu:
    - php-mysql
    - php-mbstring
    - php-zip
  openSUSE Leap:
    - php5-mysql
    - php5-mbstring
    - php5-zip
  openSUSE Tumbleweed:
    - php-mysql
    - php-mbstring
    - php-zip

phpmyadmin_httpd_directory:
  default: /var/www/html
  Archlinux: /srv/http
  openSUSE Leap: /srv/www/htdocs
  openSUSE Tumbleweed: /srv/www/htdocs

phpmyadmin_httpd_user:
  default: apache
  Archlinux: http
  Debian: www-data
  Ubuntu: www-data
  openSUSE Leap: wwwrun
  openSUSE Tumbleweed: wwwrun

phpmyadmin_httpd_group:
  default: apache
  Archlinux: http
  Debian: www-data
  Ubuntu: www-data
  openSUSE Leap: www
  openSUSE Tumbleweed: www
