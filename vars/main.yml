---
# vars file for phpmyadmin
phpmyadmin_archive: https://files.phpmyadmin.net/phpMyAdmin/{{ phpmyadmin_version }}/phpMyAdmin-{{ phpmyadmin_version }}-all-languages.tar.gz

phpmyadmin_httpd_directory:
  Alpine: /var/www/localhost/htdocs
  Archlinux: /srv/http
  CentOS: /var/www/html
  Debian: /var/www/html
  Fedora: /var/www/html
  openSUSE Leap: /srv/www/htdocs
  Ubuntu: /var/www/html

phpmyadmin_httpd_user:
  Alpine: apache
  Archlinux: http
  CentOS: apache
  Debian: www-data
  Fedora: apache
  openSUSE Leap: wwwrun
  Ubuntu: www-data

phpmyadmin_httpd_group:
  Alpine: apache
  Archlinux: http
  CentOS: apache
  Debian: www-data
  Fedora: apache
  openSUSE Leap: www
  Ubuntu: www-data

phpmyadmin_requirements:
  Archlinux:
    - php-mbstring
    - php-mysql
    - php-zip
  Alpine:
    - php7-mbstring
    - php7-pdo_mysql
    - php7-zip
  CentOS-6:
    - php-mysql
    - php-mbstring
  CentOS-7:
    - php-mysql
    - php-mbstring
    - php-pecl-zip
  Debian-8:
    - php5-mysql
    - php-pclzip
  Debian:
    - php-mysql
    - php-mbstring
    - php-zip
  Fedora:
    - php-mysqlnd
    - php-mbstring
    - php-pecl-zip
  openSUSE Leap:
    - php5-mysql
    - php5-mbstring
    - php5-zip
  Ubuntu:
    - php-mysql
    - php-mbstring
    - php-zip

phpmyadmin_httpd_conf_directory:
  Alpine: /etc/apache2/conf.d
  Archlinux: /etc/httpd/conf/extra
  CentOS: /etc/httpd/conf.d
  Debian: /etc/apache2/conf-enabled
  Fedora: /etc/httpd/conf.d
  openSUSE Leap: /etc/apache2/conf.d
  Ubuntu: /etc/apache2/conf-enabled

phpmyadmin_httpd_services:
  Debian:
    - apache2
  default:
    - httpd
  Ubuntu:
    - apache2
