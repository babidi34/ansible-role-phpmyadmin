---
# vars file for phpmyadmin
phpmyadmin_archive: https://files.phpmyadmin.net/phpMyAdmin/{{ phpmyadmin_version }}/phpMyAdmin-{{ phpmyadmin_version }}-all-languages.tar.gz

phpmyadmin_requirements:
  Archlinux: []
  CentOS-6:
    - php-mysql
    - php-mbstring
  CentOS-7:
    - php-mysql
    - php-mbstring
    - php-pecl-zip
  Debian-8:
    - php5-mysql
    - php-pclzip
  Debian:
    - php-mysql
    - php-mbstring
    - php-zip
  Fedora:
    - php-mysqlnd
    - php-mbstring
    - php-pecl-zip
  openSUSE Leap:
    - php5-mysql
    - php5-mbstring
    - php5-zip
  Ubuntu:
    - php-mysql
    - php-mbstring
    - php-zip

phpmyadmin_httpd_directory:
  Archlinux: /srv/http
  CentOS: /var/www/html
  Debian: /var/www/html
  Fedora: /var/www/html
  openSUSE Leap: /srv/www/htdocs
  Ubuntu: /var/www/html

phpmyadmin_httpd_user:
  Archlinux: http
  CentOS: apache
  Debian: www-data
  Fedora: apache
  openSUSE Leap: wwwrun
  Ubuntu: www-data

phpmyadmin_httpd_group:
  Archlinux: http
  CentOS: apache
  Debian: www-data
  Fedora: apache
  openSUSE Leap: www
  Ubuntu: www-data
